<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Style Viewer | Geolonia</title>
</head>
<body>

<a id="forkme"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149" alt="Fork me on GitHub"></a>

<div
  id="map"
  data-gesture-handling="off"
  data-hash="off"
  data-marker="off"
  data-style="geolonia/basic"
  data-geolocate-control="on"
></div>

<script type="text/javascript" src="https://api.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
<script src="app.js"></script>
</body>
</html>
